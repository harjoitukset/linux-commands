name: GitHub Classroom Workflow

on:
  - push
  - workflow_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    if: github.repository_owner != 'harjoitukset'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: education/autograding@v1
